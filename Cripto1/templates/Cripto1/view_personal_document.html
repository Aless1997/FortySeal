{% extends 'Cripto1/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Visualizza Documento Cifrato</h3>
                </div>
                <div class="card-body">
                    <p>Questo documento Ã¨ cifrato. Inserisci la password della tua chiave privata per decifrarlo e visualizzarlo.</p>
                    <form method="post" action="{% url 'Cripto1:view_personal_document' document.id %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="private_key_password">Password Chiave Privata:</label>
                            <input type="password" class="form-control" id="private_key_password" name="private_key_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Decifra e Visualizza</button>
                        <a href="{% url 'Cripto1:personal_documents' %}" class="btn btn-secondary">Annulla</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
