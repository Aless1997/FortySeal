{% extends 'Cripto1/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Download File Cifrato</h3>
                </div>
                <div class="card-body">
                    <p>Questo file Ã¨ cifrato. Inserisci la password della tua chiave privata per decifrarlo e scaricarlo.</p>
                    <form method="post" action="{% url 'Cripto1:download_file' transaction.id %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="private_key_password">Password Chiave Privata:</label>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
