{% extends 'Cripto1/base.html' %}

{% block title %}Registrazione - Blockchain App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Registrazione</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="private_key_password" class="form-label">Password chiave privata</label>
                        <input type="password" class="form-control" id="private_key_password" name="private_key_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Hai gi√† un account? <a href="{% url 'Cripto1:login' %}">Accedi</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
