{% extends 'Cripto1/base.html' %}
{% load static %}

{% block title %}Crea Nuovo Documento{% endblock %}

{% block content %}
<style>
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%) !important;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

.modern-container {
    min-height: 100vh;
    padding: 40px 20px;
    position: relative;
}

.modern-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 40px;
    box-shadow: var(--shadow-heavy);
    color: white;
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}

.modern-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--glass-border);
}

.modern-title {
    font-size: 2.2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 15px;
}

.modern-btn {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 2px solid var(--glass-border);
    color: white !important;
    padding: 12px 24px;
    font-weight: 600;
    border-radius: 50px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-decoration: none !important;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.modern-btn:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.4);
    color: white !important;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.modern-btn.primary {
    background: var(--success-gradient);
    border-color: transparent;
}

.modern-form-group {
    margin-bottom: 30px;
}

.modern-label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.1rem;
}

.modern-input, .modern-select, .modern-textarea {
    width: 100%;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid var(--glass-border);
    border-radius: 16px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-family: inherit;
}

.modern-textarea {
    min-height: 400px;
    resize: vertical;
    line-height: 1.6;
}

.modern-input:focus, .modern-select:focus, .modern-textarea:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.4);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

.modern-input::placeholder, .modern-textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.form-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 30px;
}

.form-actions {
    display: flex;
    justify-content: center;
    padding-top: 30px;
    border-top: 1px solid var(--glass-border);
}

@media (max-width: 768px) {
    .form-layout {
        grid-template-columns: 1fr;
    }
    
    .modern-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .modern-title {
        font-size: 1.8rem;
    }
}
</style>

<div class="modern-container">
    <div class="modern-card">
        <div class="modern-header">
            <h1 class="modern-title">
                <i class="fas fa-plus-circle"></i>
                Crea Nuovo Documento
            </h1>
            <div>
                <a href="{% url 'Cripto1:created_documents_list' %}" class="modern-btn">
                    <i class="fas fa-arrow-left"></i>
                    Torna alla Lista
                </a>
            </div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-layout">
                <div class="modern-form-group">
                    <label for="id_title" class="modern-label">
                        <i class="fas fa-heading"></i> Titolo Documento
                    </label>
                    <input type="text" class="modern-input" id="id_title" name="title" placeholder="Inserisci il titolo del documento" required>
                </div>
                
                <div class="modern-form-group">
                    <label for="id_document_type" class="modern-label">
                        <i class="fas fa-file-alt"></i> Tipo Documento
                    </label>
                    <select class="modern-select" id="id_document_type" name="document_type">
                        <option value="letter">‚úâÔ∏è Lettera</option>
                        <option value="report">üìä Report</option>
                        <option value="memo">üìù Memo</option>
                        <option value="other">üìÑ Altro</option>
                    </select>
                </div>
            </div>
            
            <div class="modern-form-group">
                <label for="id_content" class="modern-label">
                    <i class="fas fa-file-text"></i> Contenuto
                </label>
                <textarea class="modern-textarea" id="id_content" name="content" placeholder="Scrivi qui il contenuto del tuo documento..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="modern-btn primary">
                    <i class="fas fa-plus"></i>
                    Crea Documento
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
