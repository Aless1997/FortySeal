{% extends 'Cripto1/base.html' %}
{% load static %}

{% block title %}Crea Nuovo Documento{% endblock %}

{% block content %}
<style>
.document-container {
    padding: 2rem 0;
    min-height: calc(100vh - 200px);
}

.document-card {
    background: var(--card-background);
    border-radius: 16px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    padding: 2rem;
    margin-bottom: 2rem;
}

.document-header {
    display: flex;
    justify-content: between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 2px solid #f3f4f6;
}

.document-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.document-title i {
    color: var(--primary-color);
    font-size: 1.5rem;
}

.back-btn {
    background: #f3f4f6;
    color: var(--text-secondary);
    border: 2px solid #e5e7eb;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.back-btn:hover {
    background: #e5e7eb;
    color: var(--text-primary);
    border-color: #d1d5db;
    transform: translateY(-1px);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
}

.form-label i {
    color: var(--primary-color);
    margin-right: 0.5rem;
    width: 16px;
}

.form-control {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    background: #ffffff;
    color: var(--text-primary);
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-control::placeholder {
    color: #9ca3af;
}

.form-select {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    background: #ffffff;
    color: var(--text-primary);
    cursor: pointer;
}

.form-select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-textarea {
    min-height: 200px;
    resize: vertical;
    line-height: 1.6;
    font-family: inherit;
}

.form-actions {
    display: flex;
    justify-content: center;
    padding-top: 1.5rem;
    border-top: 2px solid #f3f4f6;
}

.submit-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.875rem 2rem;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.submit-btn:hover {
    background: var(--secondary-color);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.submit-btn:active {
    transform: translateY(0);
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .document-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .document-title {
        font-size: 1.5rem;
    }
    
    .document-container {
        padding: 1rem 0;
    }
    
    .document-card {
        padding: 1.5rem;
        margin: 0 1rem 2rem;
    }
}
</style>

<div class="container document-container">
    <div class="document-card">
        <div class="document-header">
            <h1 class="document-title">
                <i class="fas fa-plus-circle"></i>
                Crea Nuovo Documento
            </h1>
            <div>
                <a href="{% url 'Cripto1:created_documents_list' %}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Torna alla Lista
                </a>
            </div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="id_title" class="form-label">
                        <i class="fas fa-heading"></i> Titolo Documento
                    </label>
                    <input type="text" class="form-control" id="id_title" name="title" placeholder="Inserisci il titolo del documento" required>
                </div>
                
                <div class="form-group">
                    <label for="id_document_type" class="form-label">
                        <i class="fas fa-file-alt"></i> Tipo Documento
                    </label>
                    <select class="form-select" id="id_document_type" name="document_type">
                        <option value="letter">‚úâÔ∏è Lettera</option>
                        <option value="report">üìä Report</option>
                        <option value="memo">üìù Memo</option>
                        <option value="other">üìÑ Altro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_content" class="form-label">
                    <i class="fas fa-file-text"></i> Contenuto
                </label>
                <textarea class="form-control form-textarea" id="id_content" name="content" placeholder="Scrivi qui il contenuto del tuo documento..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i>
                    Crea Documento
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
