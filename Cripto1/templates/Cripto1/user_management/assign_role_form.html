{% extends 'Cripto1/base.html' %}
{% load static %}

{% block title %}Assegna Ruolo a {{ user_profile.user.username }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-user-tag"></i> Assegna Ruolo a {{ user_profile.user.username }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'Cripto1:assign_role' user_profile.user.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="role_id" class="form-label">Ruolo</label>
                            <select class="form-select" id="role_id" name="role_id" required>
                                <option value="">Seleziona un ruolo</option>
                                {% for role in all_roles %}
                                    <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="expires_at" class="form-label">Data di scadenza (opzionale)</label>
                            <input type="date" class="form-control" id="expires_at" name="expires_at">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Note (opzionale)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'Cripto1:user_detail' user_id=user_profile.user.id %}" class="btn btn-secondary">Annulla</a>
                            <button type="submit" class="btn btn-success">Assegna</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
