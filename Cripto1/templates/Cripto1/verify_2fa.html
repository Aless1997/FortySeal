{% extends 'Cripto1/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Verifica autenticazione a due fattori</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <p>Inserisci il codice a 6 cifre generato dall'app Google Authenticator.</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="verification_code">Codice di verifica:</label>
                            <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="Inserisci il codice a 6 cifre" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Verifica</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
